<html>
    <head>
        <title>Actions</title>
    </head>
    <script>
        function fun(){
            console.log("lalitha")
        }
    </script>
    <body>
        <button onclick="fun()">Onclick</button><br>
        <button ondblclick="fun()">HIT ME</button><br>
        <button onmouseover="fun()">HIT ME</button><br>
        <button onmouseup="fun()">HIT ME</button><br>
        <button onmousedown="fun()">HIT ME</button><br>
        <button onmouseenter="fun()">HIT ME</button><br>
        <button onmouseleave="fun()">HIT ME</button><br>
        <button onmouseout="fun()">HIT ME</button><br>
        <button onkeydown="fun()">HIT ME</button><br>
        <button onkeyup="fun()">HIT ME</button>
    </body>
</html>
