<!DOCTYPE html>
<html>
  <head>
    <title>FlipCart Cards</title>
    <link rel="stylesheet" href="FlipCartCard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Head part -->
    <div class="navbar">
      <img src="flipcart logo.png" alt="" />
      <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for Products, Brands and More" />
      </div>
      <div class="login">
        <i class="fa-solid fa-circle-user"></i>
        <select>
          <option value="login">Login</option>
        </select>
      </div>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <h4>Cart</h4>
      </div>
      <div class="seller">
        <i class="fa-solid fa-box-open"></i>
        <h4>Become a seller</h4>
      </div>
      <div class="menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>

    <!-- Second Part -->
    <div class="main">
      <div class="part1">
        <div class="head1"><h1>Hair & Skin Care for Monsoon</h1></div>
        <div class="cards1">
            <div class="sec1"></div>
            <div class="sec2"></div>
            <div class="sec3"></div>
            <div class="sec4"></div>
        </div>
      </div>
      <div class="part2"></div>
      <div class="part3"></div>
    </div>
  </body>
</html>
