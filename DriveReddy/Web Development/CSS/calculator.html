<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="main">
            <div class="value"><h2>0</h2></div>
            <div class="buttons">
                <button >AC</button>
                <button >DEL</button>
                <button >%</button>
                <button class="btn">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn">+</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="btn">=</button>

            </div>


        </div>
    </body>
</html>
