<html>
    <head>
        <title>demo</title>
    </head>
    <body>
        <h1>Travel Reservation form</h1>
        <h2> * denotes mandatory</h2>
        <h3>Full Name*:</h3>
        <input type="text" placeholder="FirstName LastName" /><br>
        <h3>Email Address:</h3>
        <input type="text" placeholder="EMAIL_ADDRESS" /><br>
        <h3>Select tour Package</h3><br>
        <select>
            <option>Goa</option>
            <option>newzland</option>
            <option>paris</option>
        </select><br>
        <h3>arrival date*:</h3><br>
        <input type="date" placeholder="m/d/y" /><br>
        <label>Number Of Persons *:</label>
        <input type="text" placeholder="UnKNOWN_type" /><br>
        <label>What would you want to avail?*</label><br>
        <label>Boarding</label>
        <input type="checkbox" />
        <label>Fooding</label>
        <input type="checkbox" />
        <label>sight seeing</label>
        <input type="checkbox" /><br>
        <label>Discount Coupon code:</label>
        <input type="text" placeholder="Unkown_type" /><br>
        <h6>Terms and conditions*</h6>
        <input type="radio" name="terms" />
        <label>I Agree</label>
        <input type="radio" name="terms" />
        <label>I DisAgree</label><br>
        <input type="submit" value="Complete reservation" />
        


    </body>
</html>
