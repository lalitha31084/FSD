    <!--Input Types-->

<html>
    <head>
        <title>demo</title>
    </head>
    <body>
        <form>
        <h3>using label</h3>
        <label>Enter UserName:</label>
        <input type="text" />
        <br />
        <h4> using placeholder</h4>
        <h5>username input</h5>
        <input type="text" placeholder="Enter Username:" />
        <br />
        <input  type="number"  placeholder="Enter Phone Number:"/>
        <br />
        <input type="password" placeholder= "Enter password" />
        <br />
        <h5>Radio input</h5>
        <input  type="radio"  name="Gender"/>
        <label>Male</label>
        <input  type="radio"  name="Gender"/>
        <label>Female</label>
        <input  type="radio"  name="Gender"/>
        <label>Other</label>
        <br />
        <h5>checkbox input</h5>
        <input type="checkbox"/>
        <label>C</label>
        <input type="checkbox"/>
        <label>C++</label>
        <input type="checkbox"/>
        <label>Java</label>
        <input type="checkbox"/>
        <label>Python</label>
        <br><br>
      
        <input type="date" />
        <input  type="week"/>
        <input type="month" />
        <br />
        <h5>File input</h5>
        <input  type="file"/>
        <br/>
        <h5>color input</h5>
        <input type="color" />
        <br />
        <h5>range input</h5>
        <input  type="range"/>
        <br/>
        <textarea></textarea>
        <input type="submit" />

    </form>
    </body>
</html>
