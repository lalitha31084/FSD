<html>
    <head>
        <title>demo</title>
    </head>
    <body>
        <form>
            <p>Validations for input types</p>
            <input type="text" placeholder="Enter UserName:" maxlength="5" minlength="3" required />
            <br />
            <input type="number" placeholder="Enter Phone Number:"  min="10" max="10" required/>
            <br />
            <input type="password" placeholder="Enter Password" minlength="5" maxlength="10" required />
            <br />
            <input type="range" min="0" max="100"  />

            <input type="submit" />
            <input type="reset" />
            
        </form>
    </body>
</html>
