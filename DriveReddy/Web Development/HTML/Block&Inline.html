    <!--Block And Inline Elements-->
<html>
    <head>
        <title>Inline  Css</title>
    </head>
    <body>
        <!--Block elements are tables,h1 to h6,p,div,ul,ol-->
        <h1 style="color:blue"; font-size=100px;>Lalitha Devi</h1>
        <p>she is beautiful girl</p>
        <ol>
            <li>apple</li>
            <li>grapes</li>
            <li>banana</li>
        </ol>
        <ul>
            <li>milk</li>
            <li>tea</li>
            <li>coffee</li>
        </ul>

        <!--Inline elements are img,span,a,b,i,strong,em,button,input-->
        <img src="./flower.jpeg" alt="image cracked">
        <span>this is flower  </span>
        <a href="https://www.youtube.com/">Go To YouTube</a>
        <b>lalitha Devi</b>
        <strong>Mounika</strong>
        <button >submiit </button>
        <input type="text">

    </body>
</html>
